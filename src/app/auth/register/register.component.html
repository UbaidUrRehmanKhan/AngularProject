<div class="container py-5">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <!-- form card login -->
                    <div class="card rounded-0">
                        <div class="card-header">
                            <h3 class="mb-0">User Registeration</h3>
                        </div>
                        <div class="card-body">
                            <form class="form" role="form" #f="ngForm" (ngSubmit)= "register()" autocomplete="off" id="formLogin" novalidate="" method="POST">
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input class="form-control form-control-lg rounded-0" name="email" id="email"
                                    required type="email" email
                                    [(ngModel)]="user.email" #email="ngModel" >
                                    <br>
                                    <div *ngIf="email.invalid && (email.dirty || email.touched)"
                                      class="alert alert-danger">
                                      <div *ngIf="email.errors.required">
                                        Email is required.
                                      </div>
                                      <div *ngIf="email.errors.email">
                                        Invalid Email
                                      </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" class="form-control form-control-lg rounded-0" id="password" name="password"
                                     required
                                    [(ngModel)]="user.password" #password="ngModel">
                                    <br>
                                    <div *ngIf="password.invalid && (password.dirty || password.touched)"
                                      class="alert alert-danger">
                                      <div *ngIf="password.errors.required">
                                        Password is required.
                                      </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="name">User's Name</label>
                                    <input type="text" class="form-control form-control-lg rounded-0" id="name" name="name"
                                    required
                                    [(ngModel)]="user.name" #name="ngModel" >
                                    <br>
                                    <div *ngIf="(name.dirty || name.touched) &&  name.invalid"
                                      class="alert alert-danger">
                                      <div *ngIf="name.errors.required">
                                        Name is required.
                                      </div>
                                    </div>
                                </div>
                                <div  class="form-group">
                                  <label for="role">Role</label>
                                  <select class="form-control form-control-lg rounded-0" id="role">
                                      <option>User</option>
                                      <option>Admin</option>
                                  </select>
                                </div>
                                <div  class="form-group">
                                    <label for="status">Status</label>
                                    <select class="form-control form-control-lg rounded-0" id="status">
                                        <option>Active</option>
                                        <option>Inctive</option>
                                    </select>
                                </div>
                                <br>
                                <button [disabled]="!f.valid" class="btn btn-success btn-lg float-right" id="btnRegister">Register</button>
                            </form>
                        </div>
                        <!--/card-block-->
                    </div>
                    <!-- /form card login -->
                </div>
            </div>
            <!--/row-->
        </div>
        <!--/col-->
    </div>
    <!--/row-->
</div>
<!--/container-->
