 <div class="container py-5">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <!-- form card login -->
                    <div class="card rounded-0">
                        <div class="card-header">
                            <h3 class="mb-0">Login</h3>
                        </div>
                        <div class="card-body">
                            <form class="form" role="form" #f="ngForm" (ngSubmit)= "login()" autocomplete="off" id="formLogin" novalidate="" method="POST">
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input class="form-control form-control-lg rounded-0" id="email" name="email"
                                    required type="email" email
                                    [(ngModel)]="user.email" #email="ngModel" >
                                    <br>
                                    <!-- <div class="invalid-feedback">Oops, you missed this one.</div> -->
                                    <div *ngIf="email.invalid && (email.dirty || email.touched)"
                                      class="alert alert-danger">
                                      <div *ngIf="email.errors.required">
                                        Email is required.
                                      </div>
                                      <div *ngIf="email.errors.email">
                                        Invalid Email
                                      </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" class="form-control form-control-lg rounded-0" id="password" name="password"
                                     required
                                    [(ngModel)]="user.password" #password="ngModel">
                                    <!-- <div class="invalid-feedback">Enter your password too!</div> -->
                                    <br>
                                    <div *ngIf="password.invalid && (password.dirty || password.touched)"
                                      class="alert alert-danger">
                                      <div *ngIf="password.errors.required">
                                        Password is required.
                                      </div>
                                    </div>
                                </div>
                                <div class="form-check">
                                    <label class="form-check-label">
                                      <input type="checkbox" class="form-check-input">
                                      Remember my choice
                                    </label>
                                  </div>
                                <button [disabled]="!f.valid" class="btn btn-success btn-lg float-right" id="btnLogin">Login</button>
                            </form>
                        </div>
                        <!--/card-block-->
                    </div>
                    <!-- /form card login -->
                </div>
            </div>
            <!--/row-->
        </div>
        <!--/col-->
    </div>
    <!--/row-->
</div>
<!--/container-->
