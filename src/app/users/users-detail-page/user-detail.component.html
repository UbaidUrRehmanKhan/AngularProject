<div class="container">
    <br>
    <button class="btn btn-outline-dark my-2 my-sm-0" (click)="goBack()" type="submit">&laquo;&nbsp;Back</button>
  <br>
  <br>
  <div class="row">
      <div class="col-md-6 mx-auto">
          <div class="alert alert-danger"
            *ngIf="errorMessage">
              <p><b>Error!</b> {{ errorMessage }}</p>
          </div>
      </div>
  </div>
  <app-user-detail-item [user]="user" *ngIf="user"></app-user-detail-item>

<div *ngIf="tasks?.length>0">
    <hr *ngIf="user && !user.isAdmin">
    <h1 *ngIf="user && !user.isAdmin">Assigned Tasks List</h1>
  <app-tasks-listing-container *ngIf="user && !user.isAdmin" [tasksArray]="tasks" [remove]="true"></app-tasks-listing-container>
</div>

 </div>
