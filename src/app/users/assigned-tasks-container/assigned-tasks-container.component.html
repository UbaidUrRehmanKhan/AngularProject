<br>
<table class="table table-stripped table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Task Name</th>
        <th>Status</th>
        <th>Details</th>
        <td *ngIf="securityObject.isAdmin">Remove Task</td>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let task of tasks">
            <td>{{task.id}}</td>
            <td>{{task.name}}</td>
            <td><span class="badge badge-success">Completed</span></td>
            <td><a routerLink="userTasks/1">View Details</a></td>
            <td *ngIf="securityObject.isAdmin">
              <button class="btn btn-danger btn-sm">X</button>
            </td>
        </tr>
    </tbody>
    <br>
</table>
