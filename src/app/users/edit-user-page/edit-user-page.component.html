<div class="container py-5">
  <div class="row">
      <div class="col-md-12">
          <div class="row">
              <div class="col-md-6 mx-auto">
                  <br>
                  <button class="btn btn-outline-dark my-2 my-sm-0" type="submit" (click)="goBack()">&laquo;&nbsp;Back</button>
                  <br><br>
              </div>
          </div>
          <div class="row">
              <div class="col-md-6 mx-auto">
                  <div class="alert alert-success"
                    *ngIf="successMessage">
                      <p><b>{{successMessage}}</b></p>
                  </div>
              </div>
          </div>
          <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="alert alert-danger"
                  *ngIf="errorMessage">
                    <p> {{ errorMessage }}</p>
                </div>
            </div>
         </div>
          <div class="row" *ngIf="user">
              <div class="col-md-6 mx-auto">
                  <!-- form card login -->
                  <div class="card rounded-0">
                      <div class="card-header">
                          <h3 class="mb-0">User Updation</h3>
                      </div>
                      <div class="card-body">
                          <form class="form" role="form" #f="ngForm" (ngSubmit)= "userEditing(f)" autocomplete="off" id="formLogin"  method="POST">
                              <div class="form-group">
                                  <label for="email">Email</label>
                                  <input class="form-control form-control-lg rounded-0" name="email" id="email"
                                  required type="email"
                                  [(ngModel)]="user.email" #email="ngModel" >
                                  <br>
                                  <div *ngIf="email.invalid && (email.dirty || email.touched)"
                                    class="alert alert-danger">
                                    <div *ngIf="email.errors.required">
                                      Email is required.
                                    </div>
                                    <div *ngIf="email.errors.email">
                                      Invalid Email
                                    </div>
                                  </div>
                              </div>
                              <div class="form-group">
                                  <label for="name">User's Name</label>
                                  <input type="text" class="form-control form-control-lg rounded-0" id="name" name="name"
                                  required
                                  [(ngModel)]="user.name" #name="ngModel" >
                                  <br>
                                  <div *ngIf="(name.dirty || name.touched) &&  name.invalid"
                                    class="alert alert-danger">
                                    <div *ngIf="name.errors.required">
                                      Name is required.
                                    </div>
                                  </div>
                              </div>
                              <div  class="form-group">
                                <label for="role">Role</label>
                                <select class="form-control form-control-lg rounded-0" [(ngModel)]="user.isAdmin" name="isAdmin" id="role" #role="ngModel">
                                  <option  value=1 selected>User</option>
                                  <option  value=0>Admin</option>


                                </select>
                              </div>
                              <div  class="form-group">
                                  <label for="status">Status</label>
                                  <select class="form-control form-control-lg rounded-0" [(ngModel)]="user.isActive" id="status" name="isActive"  #status="ngModel">
                                    <option  value=0 selected>Inctive</option>
                                    <option  value=1>Active</option>
                                  </select>
                              </div>
                              <br>
                              <button [disabled]="!f.valid" class="btn btn-success btn-lg float-right" id="btnRegister">Save</button>
                          </form>
                      </div>
                      <!--/card-block-->
                  </div>
                  <!-- /form card login -->
              </div>
          </div>
          <!--/row-->
      </div>
      <!--/col-->
  </div>
  <!--/row-->
</div>
<!--/container-->
