<div class="container py-5">
    <div class="row">
        <div class="col-md-12">
          <div class="row">
              <div class="col-md-6 mx-auto">
                  <br>
                  <button class="btn btn-outline-dark my-2 my-sm-0" type="submit" (click)="goBack()">&laquo;&nbsp;Back</button>
                  <br><br>
              </div>
          </div>
          <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="alert alert-danger"
                  *ngIf="errorMessage">
                    <p><b>User Creation Error!</b> {{ errorMessage }}</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="alert alert-success"
                  *ngIf="successMessage">
                    <p><b>{{successMessage}}</b></p>
                </div>
            </div>
        </div>
            <div class="row">

                <div class="col-md-6 mx-auto">
                    <!-- form card login -->
                    <div class="card rounded-0">
                        <div class="card-header">
                            <h3 class="mb-0">Create New Task</h3>
                        </div>
                        <div class="card-body">
                          <form class="form" role="form" #f="ngForm" (ngSubmit)= "registerTask(f)" autocomplete="off" id="formLogin" novalidate="" method="POST">


                                <div class="form-group">
                                    <label for="name">Task Heading</label>
                                    <input type="text" class="form-control form-control-lg rounded-0" id="name" name="name" required [(ngModel)]="task.name" #name="ngModel" >
                                    <br>
                                    <div *ngIf="(name.dirty || name.touched) &&  name.invalid" class="alert alert-danger">
                                      <div *ngIf="name.errors.required">
                                        Task Title is required.
                                      </div>
                                    </div>
                                  </div>
                                <div  class="form-group">
                                  <label for="description">Task Description</label>
                                  <textarea class="form-control my-2 my-sm-1" rows="4" id="description" name="description" [(ngModel)]="task.description" #description="ngModel" required Placeholder="Tell me, what are your requirements?...."></textarea>
                                  <br>
                                  <div *ngIf="(description.dirty || description.touched) &&  description.invalid" class="alert alert-danger">
                                    <div *ngIf="description.errors.required">
                                      Description is required.
                                    </div>
                                  </div>
                                </div>

                                <br>
                                <button  class="btn btn-success btn-lg float-right" id="btnRegister">Save</button>
                            </form>
                        </div>
                        <!--/card-block-->
                    </div>
                    <!-- /form card login -->
                </div>
            </div>
            <!--/row-->
        </div>
        <!--/col-->
    </div>
    <!--/row-->
</div>
<!--/container-->
