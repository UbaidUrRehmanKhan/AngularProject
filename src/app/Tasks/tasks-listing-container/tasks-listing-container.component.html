<br>
<table class="table table-stripped table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Task Name</th>
        <th *ngIf="!securityObject.isAdmin">Status</th>
        <th>Details</th>
        <td *ngIf="securityObject.isAdmin  && remove">Remove Task</td>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let task of tasksArray">
            <td>{{task.id}}</td>
            <td>{{task.name}}</td>
            <td *ngIf="!securityObject.isAdmin">
              <span class="badge badge-success" *ngIf="task.status;else other_content">Completed</span>
              <ng-template #other_content><span class="badge badge-warning">Ongoing</span></ng-template>
            </td>
            <td>
              <a href="javascript:void(0);" (click)="getUrl(task.id)">View Details</a>
            </td>
            <td *ngIf="securityObject.isAdmin && remove">
              <button class="btn btn-danger btn-sm" (click)="removeTask(task.id)">X</button>
            </td>
        </tr>
    </tbody>
    <br>
</table>
