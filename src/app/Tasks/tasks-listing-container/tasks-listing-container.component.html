<br>
<table class="table table-stripped table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Task Name</th>
        <th>Details</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let task of tasks">
            <td>{{task.id}}</td>
            <td>{{task.name}}</td>
            <td>
              <a routerLink="/tasks/1">View Description</a>
            </td>
        </tr>
    </tbody>
    <br>
</table>
